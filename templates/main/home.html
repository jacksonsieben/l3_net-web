<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L3Net â€“ Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .inline {
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center p-10 bg-white shadow-md rounded-2xl max-w-md">
      <h1 class="text-3xl font-bold mb-4 text-blue-600">Welcome to L3Net</h1>
      {% if user.is_authenticated %}
        <p class="mb-4">Hello, {{ user.full_name }}!</p>
        <form method="post" action="{% url 'users:logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600">
            Logout
          </button>
        </form>
      {% else %}
        <p class="mb-4">Please login or register to validate medical images.</p>
        <div class="space-x-4">
          <a href="{% url 'users:login' %}" class="text-white bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">
            Login
          </a>
          <a href="{% url 'users:register' %}" class="text-white bg-green-500 px-4 py-2 rounded hover:bg-green-600">
            Register
          </a>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
