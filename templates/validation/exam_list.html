{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Exams for Validation</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for exam in exams %}
    <div
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow"
    >
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">
          Exam ID: {{ exam.external_id }}
        </h2>
        <p class="text-gray-600 mb-4">
          Created: {{ exam.created_at|date:"F j, Y" }}
        </p>
        <a
          href="{% url 'validation:exam_detail' exam.id %}"
          class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
        >
          View & Validate
        </a>
      </div>
    </div>
    {% empty %}
    <div class="col-span-3 text-center py-12">
      <p class="text-xl text-gray-600">No exams available for validation.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
